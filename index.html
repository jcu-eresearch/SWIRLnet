<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CtsApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="https://unpkg.com/frappe-charts@0.0.8/dist/frappe-charts.min.iife.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="card" style="width: 100%">
    <div class="card-body">
      <h4 class="card-title">Cyclone Testing Station SWIRLnet</h4>
      <h6 class="card-subtitle mb-2 text-muted">Tower 1 (North Ayr)</h6>
      <div id="t1-wind" style="width: 100%; height: 600px; padding-top: 0px"></div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-outline-secondary active">
          <input type="radio" name="options" id="t1-wind-current" autocomplete="off" checked>TC Debbie
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" id="t1-wind-old" autocomplete="off">Current Data
        </label>
      </div>
    </div>
  </div>
  <div class="card" style="width: 100%">
    <div class="card-body">
      <h4 class="card-title">Cyclone Testing Station SWIRLnet</h4>
      <h6 class="card-subtitle mb-2 text-muted">Tower 1 (North Ayr)</h6>
      <div id="t1-pressure" style="width: 100%; height: 600px; padding-top: 0px"></div>
      <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-outline-secondary active">
          <input type="radio" name="options" id="t1-pressure-current" autocomplete="off" checked>TC Debbie
        </label>
        <label class="btn btn-outline-secondary">
          <input type="radio" name="options" id="t1-pressure-old" autocomplete="off">Current Data
        </label>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script></body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>

<script>

  $(document).on('change', 'input:radio[id="t1-wind-old"]', function (event) {
      makeplotWind("data/current/wind10min_pkb1.csv", "t1-wind");
  });

  $(document).on('change', 'input:radio[id="t1-wind-current"]', function (event) {
      makeplotWind("data/old/wind10min_pkb1.csv", "t1-wind");
  });

  $(document).on('change', 'input:radio[id="t1-pressure-old"]', function (event) {
      makeplotWeather("data/current/tenmin_pkb1.csv", "t1-pressure");
  });

  $(document).on('change', 'input:radio[id="t1-pressure-current"]', function (event) {
      makeplotWeather("data/old/tenmin_pkb1.csv", "t1-pressure");
  });

  function makeplotWind(path, id) {
    Plotly.d3.csv(path, function(data){ processWindData(data, id) } );
  }

  function makeplotWeather(path, id) {
    Plotly.d3.csv(path, function(data){ processWeatherData(data, id) } );
  }

  function parseDatesArray(x){
    var x1=[];
    if(x && x.length>0)
    x.forEach(function (d) {
      var dt=null;
      if(d){
        if(d.charAt(2)=='/'){
          if(d.charAt(4)=='/'){
            if(d.charAt(9)==':')
              dt=moment(d, 'DD/M/YY H:mm', true).format();
            else if(d.charAt(10)==':')
              dt=moment(d, 'DD/M/YY HH:mm', true).format();
          }
          else if(d.charAt(5)=='/'){
            if(d.charAt(10)==':')
              dt=moment(d, 'DD/MM/YY H:mm', true).format();
            else if(d.charAt(11)==':')
              dt=moment(d, 'DD/MM/YY HH:mm', true).format();
          }
        }
        else if(d.charAt(1)=='/'){
          if(d.charAt(3)=='/'){
            if(d.charAt(8)==':')
              dt=moment(d, 'D/M/YY H:mm', true).format();
            else if(d.charAt(9)==':')
              dt=moment(d, 'D/M/YY HH:mm', true).format();
          }
          else if(d.charAt(4)=='/'){
            if(d.charAt(9)==':')
              dt=moment(d, 'D/MM/YY H:mm', true).format();
            else if(d.charAt(10)==':')
              dt=moment(d, 'D/MM/YY HH:mm', true).format();
          }
        }
        else if(d.charAt(4)=='-')//2017-03-26 18:10:00
          dt=moment(d, 'YYYY-MM-DD HH:mm:ss', true).format();
      }
      x1.push(dt);
    });
    return x1;
  }

  function processWindData(allRows, id) {
    var x = [], y1 = [], y2= [];
    var y3 = [], y4 = [], y5= [], y6=[];
    for (var i=0; i<allRows.length; i++) {
      row = allRows[i];
      x.push( row['TIMESTAMP'] );
      y1.push( row['Kmh_Max3Sec'] );
      y2.push( row['WS_kmh_3SecAvg_TMx'] );
      y3.push(row['WindDir_3sec']);
      y4.push( row['Kmh_Mean'] );
      y5.push( row['WindDir_MeanVect'] );
      y6.push(row['Kmh_StDev']);
    }
    var x1=parseDatesArray(x);
    makePlotlyWind( x1, y1, y2, y3, y4, y5, y6, id);
  }

  function processWeatherData(allRows, id) {
    var x = [], y1 = [], y2= [];
    for (var i=0; i<allRows.length; i++) {
      row = allRows[i];
      x.push( row['TIMESTAMP'] );
      y1.push( row['Pressure'] );
      y2.push( row['AirTemp_Avg'] );
    }
    var x1=parseDatesArray(x);
    makePlotlyWeather( x1, y1, y2, id);
  }

  function makePlotlyWeather( x, y1, y2, id ){
    var traces1 = [{
      x: x,
      y: y1,
      name: 'Pressure',
      line: {
        color: "blue"
      }
    },{
      x: x,
      y: y2,
      yaxis: 'y2',
      name: 'AirTemp_Avg',
      line: {
        color: "gray"
      }
    }];
    var layout = {
      yaxis: {title: 'Pressure hPa'},
      yaxis:{
        autorange: false,
        range: [990,1020],
        title: 'Pressure hPa'
      },
      yaxis2: {
        title: 'Average Temperature C',
        titlefont: {color: 'black'},
        tickfont: {color: 'black'},
        overlaying: 'y',
        side: 'right',
        showgrid: false,
        range: [0,100],
        zeroline: false
      }
    };

    Plotly.newPlot(id, traces1,
      layout);
  }

  function makePlotlyWind( x, y1, y2, y3, y4, y5, y6, id){
    var traces1 = [{
      x: x,
      y: y1,
      name: 'Max 3-sec Gust',
      line: {
        color: "red"
      }
    },{
      x: x,
      y: y4,
      name: '10 Minute Mean',
      line: {
        color: "gray"
      }
    },{
      x: x,
      y: y5,
      name: 'Direction',
      yaxis: 'y2',
      type: 'scatter',
      mode: "markers",
      color: "black",
      marker: { size: 2.5, color: "black" }
    }];

    var layout = {
      yaxis: {},
      yaxis:{
          title: 'Wind Speed kmh/h',
        autorange: false,
        range: [0,60]
      },
      yaxis2: {
        title: 'Direction',
        titlefont: {color: 'black'},
        tickfont: {color: 'black'},
        overlaying: 'y',
        side: 'right',
        showgrid: false,
        autorange: false,
        range: [0,365],
        zeroline: false
      }
    };
    Plotly.newPlot(id, traces1,layout);
  };

  makeplotWind("data/old/wind10min_pkb1.csv", "t1-wind");
  makeplotWeather("data/current/tenmin_pkb1.csv", "t1-pressure");
</script>
</html>
