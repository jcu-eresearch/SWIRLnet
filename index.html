<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>CTS Charts</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="plotly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.2.0/dist/MarkerCluster.Default.css" />
  <link rel="stylesheet" href="css/app.css" />
  <!--<link href="http://vjs.zencdn.net/6.6.3/video-js.css" rel="stylesheet">-->
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <script src="https://use.fontawesome.com/4de41fc6df.js"></script>

</head>
<body>
<div class="cts-content">
  <div class="card cts-card leaflet-map">
    <div class="card-body">
      <h4 class="card-title">Cyclone Testing Station SWIRLnet</h4>
      <h6 class="card-subtitle mb-2 text-muted">Towers</h6>
      <div id="mapid" class='custom-popup cts-map'></div>


      <!--<p class="disclaimer">
        Source: <i>Bureau of Meteorology</i>.
        If you are in a dangerous situation check
        <a href="http://www.bom.gov.au/cyclone/">BOM updates</a>.
      </p>-->
    </div>
  </div>

  <div class="card cts-card no-border">
    <div id="selector" class="card-body">
      <button type="button" class="btn btn-light active " id="move-1">Tower 1</button>
      <button type="button" class="btn btn-light" id="move-2">Tower 2</button>
      <button type="button" class="btn btn-light" id="move-3">Tower 3</button>
      <button type="button" class="btn btn-light" id="move-4">Tower 4</button>
      <button type="button" class="btn btn-light" id="move-5">Tower 5</button>
      <button type="button" class="btn btn-light" id="move-6">Tower 6</button>
      <button type="button" class="btn btn-light" id="move-7">Camera 1</button>
      <button type="button" class="btn btn-light" id="move-8">Camera 2</button>
    </div>
  </div>

  <div class="card cts-card t7" >
    <div class="card-body">
      <h4 class="card-title">Tower 1</h4>
      <h6 class="card-subtitle mb-2 text-muted">Timelapse Video</h6>
      <video id="my-video" class="video-js  vjs-default-skin vjs-4-3" controls preload="auto"  height="auto" width="auto"
             data-setup="{}">
        <source src="data/old/Camera1/Camera1.mp4" type='video/mp4'>

        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>
  </div>

  <div class="card cts-card t8">
    <div class="card-body">
      <h4 class="card-title">Tower 2</h4>
      <h6 class="card-subtitle mb-2 text-muted">Timelapse Video</h6>
      <video id="my-video" class="video-js  vjs-default-skin vjs-4-3" controls preload="auto"  height="auto" width="auto"
             data-setup="{}">
        <source src="data/old/Camera2/Camera2.mp4" type='video/mp4'>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>
  </div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.4/moment.min.js"></script>
<script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
<script src="https://unpkg.com/leaflet.markercluster@1.2.0/dist/leaflet.markercluster.js"></script>
<!--<script src="http://vjs.zencdn.net/6.6.3/video.js"></script>-->
<script src="node_modules/video.js/dist/video.js"></script>
<script src="js/app.js"></script>


<script src='shape/leaflet.shpfile.js'></script>
<script src='shape/shp.js'></script>

</html>
